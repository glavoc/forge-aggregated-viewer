<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Forge Tutorial</title>
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- JSTree -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jstree/3.3.7/jstree.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jstree/3.3.7/themes/default/style.min.css" />
    <!-- Autodesk Forge Viewer files -->
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.min.css"
        type="text/css">
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.min.js"></script>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--D3 Charts-->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <!-- this project js files-->
    <script src="js/ForgeTree.js"></script>
    <script src="js/ForgeViewer.js"></script>
    <script src="js/ModelData.js"></script>
    <script src="js/Dashboard.js"></script>
    <link href="css/main.css" rel="stylesheet" />
</head>

<body>
    <div id="viewport">
        <div>
            <div class="navbar">
                <img class="logo" alt="Autodesk Forge"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/archive/9/96/20130314190443%21Autodesk_logo.svg/120px-Autodesk_logo.svg.png"
                    height="50">
                <h1 id="title">Visual Reports</h1>
                <button id="signIn" type="button">
                    Sign In
                </button>
            </div>
        </div>
        <div class="container fill-height fill-width">
            <div id="sidebar-container" class="sidebar">
                <div id="userHubs">
                </div>
            </div>
            <div id="forgeViewer" class="viewer fill-height fill-width">
            </div>
        </div>
        <div class="side-navigator fill-height">
            <i class="fa fa-pie-chart" id="pieChart"></i>
            <i class="fa fa-car"></i>
        </div>
    </div>
</body>

</html>
